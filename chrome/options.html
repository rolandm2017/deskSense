<!DOCTYPE html>
<html>
<head>
  <title>Domain Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Domain Blocker Settings</h1>
  
  <div class="section">
    <h2>Upload Domain List</h2>
    <p>Upload a .txt file with one domain per line:</p>
    <input type="file" id="domainsFile" accept=".txt">
    <button id="uploadButton">Upload Domains</button>
  </div>
  
  <div class="section">
    <h2>Add Single Domain</h2>
    <input type="text" id="newDomain" placeholder="Enter domain (e.g., example.com)">
    <button id="addDomainButton">Add Domain</button>
  </div>
  
  <div class="section">
    <h2>Manual Edit</h2>
    <p>Edit the list directly (one domain per line):</p>
    <textarea id="manualEdit"></textarea>
    <button id="saveManualEdit">Save Changes</button>
  </div>
  
  <div class="section">
    <h2>Current Ignored Domains</h2>
    <div id="domainsList"></div>
    <button id="clearAllButton" class="delete-btn">Clear All Domains</button>
    <button id="exportButton">Export List</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
