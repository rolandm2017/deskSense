<!-- selectTitle.html -->
<div id="desksense-select-title-component">
    <h2>What are you watching?</h2>
    <div id="dropdown-section">
        <select id="series-select" class="desksense-rounding">
            <!-- <option>Hilda</option>
                <option>The Three Body Problem</option>
                <option>The Agency</option>
                <option>Lupin</option>
                <option>The Hollow</option> -->
        </select>
    </div>
    <div id="input-section" style="display: none">
        <input type="text" id="series-input" placeholder="Enter series name" />
        <button
            id="cancel-entry-btn"
            class="desksense-button desksense-rounding"
        >
            Cancel
        </button>
    </div>
    <div class="modal-actions">
        <button id="confirm-btn" class="desksense-button desksense-rounding">
            Confirm
        </button>
        <button id="ignore-btn" class="desksense-button desksense-rounding">
            Don't ask again
        </button>
    </div>
    <div id="new-entry-container">
        <p class="hint">Can't find your title?</p>
        <button id="new-entry-btn" class="desksense-button desksense-rounding">
            New entry
        </button>
    </div>
</div>
