<!-- netflix/netflixWatchModal.html
* RESPONSIVE STYLING EXPLANATION:
*
* VW (Viewport Width):
* - 1vw = 1% of viewport width
* - Example: 4vw on 1920px screen = 76.8px, on 1280px screen = 51.2px
* - Makes elements scale with screen size
*
* CLAMP(min, preferred, max):
* - Sets a scalable value with minimum and maximum bounds
* - Example: clamp(14px, 2.5vw, 18px) means:
* - Never smaller than 14px
* - Scale with 2.5% of viewport width
* - Never grow larger than 18px
* - Grows/shrinks between 14-18px as screen resizes
*
* MIN(value1, value2):
* - Uses the smaller of two values
* - Example: min(400px, 80vw) means:
* - Use 400px if 80% of viewport is wider than 400px
* - Use 80% of viewport if screen is smaller
* - Prevents elements from being too large on small screens 
-->

<div id="desksense-modal">
    <style>
        /* Base modal styling with all selectors nested inside #desksense-modal */
        #desksense-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Nested selectors inside #desksense-modal */
        #desksense-modal {
            .modal-backdrop {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
            }

            .modal-box {
                background: white;
                padding: clamp(20px, 3vw, 30px);
                border-radius: 10px;
                z-index: 10001;
                width: clamp(300px, 28vw, 420px);
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            }

            /* Typography */
            h2 {
                font-size: clamp(22px, 1.8vw, 28px);
                color: #141414;
                margin-top: 0;
                margin-bottom: clamp(15px, 1.5vw, 20px);
                font-weight: 600;
            }

            .hint {
                font-size: clamp(14px, 1.2vw, 18px);
                margin-top: clamp(10px, 1.5vw, 15px);
                margin-bottom: clamp(8px, 1vw, 12px);
                color: #555;
            }

            /* Form elements */
            #series-select {
                height: clamp(38px, 3vw, 45px);
                border: 2px solid #6c33ff;
                color: #333;
                font-size: clamp(14px, 1.1vw, 16px);
                background-color: white;
                width: 100%;
                padding: 0 10px;
                margin-top: clamp(5px, 1vw, 10px);
            }

            #series-select option {
                color: #333;
                background-color: white;
                font-size: clamp(14px, 1.1vw, 16px);
                padding: 12px 8px;
            }

            #series-select option:hover {
                background-color: #f0f0f0;
                color: #000;
            }

            #series-input {
                height: clamp(38px, 3vw, 45px);
                border: 2px solid #6c33ff;
                border-radius: 8px;
                width: 100%;
                font-size: clamp(14px, 1.1vw, 16px);
                padding: 0 10px;
                margin-bottom: clamp(10px, 1.5vw, 15px);
            }

            /* Buttons */
            .desksense-button {
                padding: clamp(10px, 1vw, 14px) clamp(15px, 1.5vw, 20px);
                height: auto;
                width: auto;
                font-size: clamp(14px, 1.1vw, 16px);
                font-weight: 500;
                cursor: pointer;
                margin: clamp(5px, 0.8vw, 8px);
                transition: background-color 0.2s;
            }

            .desksense-rounding {
                border-radius: 8px;
                border: 0;
            }

            #new-entry-btn {
                background-color: #ff6b3d;
                color: white;
                margin-top: clamp(5px, 1vw, 10px);
            }

            #new-entry-btn:hover {
                background-color: #e85a2c;
            }

            #confirm-btn {
                background-color: #1a73e8;
                color: white;
            }

            #confirm-btn:hover {
                background-color: #1567d3;
            }

            #ignore-btn,
            #close-modal-btn {
                background-color: #e0e0e0;
                color: #333;
            }

            #ignore-btn:hover,
            #close-modal-btn:hover {
                background-color: #cccccc;
            }

            #cancel-entry-btn {
                background-color: #e0e0e0;
                color: #333;
            }

            #cancel-entry-btn:hover {
                background-color: #cccccc;
            }

            #change-title-btn {
                background-color: #6c33ff;
                color: white;
            }

            #change-title-btn:hover {
                background-color: #5a29d8;
            }

            /* Layout sections */
            .modal-actions {
                margin-top: clamp(15px, 2vw, 25px);
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            #current-title-target {
                font-weight: 600;
                color: #6c33ff;
            }

            #desksense-review-component p {
                font-size: clamp(14px, 1.1vw, 16px);
                color: #555;
                margin-bottom: clamp(15px, 2vw, 20px);
            }

            #desksense-review-component div {
                display: flex;
                justify-content: center;
                margin-top: clamp(10px, 1.5vw, 15px);
            }
        }
    </style>
    <div class="modal-backdrop"></div>
    <div class="modal-box">
        <div id="desksense-state-target">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>
</div>
