<div id="watch-tracker-modal">
    <style>
        h2 {
            font-size: 28px;
            color: black
        }
        #watch-tracker-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        #watch-tracker-modal #series-select {
            border: 2px solid #6C33FF;
            color: #333; /* Text color for the selected option */
            background-color: white;
        }

        #watch-tracker-modal #series-select option {
            color: #333; /* Text color for dropdown options */
            background-color: white; /* Background color for dropdown options */
            padding: 8px;
        }

        /* For hover effect on options */
        #watch-tracker-modal #series-select option:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        #dropdown-selection {
            border: 2px solid #6C33FF;
        }

        #new-entry-btn {
            background-color: #FF6B3D;
        }

        #confirm-btn {
            background-color: #1A73E8;
        }

        #dont-ask-again-btn {
            background-color: #E0E0E0;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10001;
            width: 300px;
            text-align: center;
        }

        .modal-box select,
        .modal-box input {
            width: 100%;
            padding: 6px;
            margin-top: 10px;
        }

        .modal-actions {
            margin-top: 15px;
        }

        .modal-actions button {
            margin: 5px;
        }



        .hint {
            font-size: 1.85em;
            margin-top: 10px;
            color: #555;
        }

        .desk-sense-rounding {
            
            border-radius: 8px;
            border: 0;
        }

        .desk-sense-button {
            padding: 8px;
            height: 30px;
            width: auto;
            background-color: #AAAAAA;
            font-size: 1.55em;
        }
    </style>
    <div class="modal-backdrop"></div>
    <div class="modal-box">
        <h2>What are you watching?</h2>
        <div id="dropdown-section">
            <select id="series-select" class="desk-sense-rounding">
                <option>Hilda</option>
                <option>The Three Body Problem</option>
                <option>The Agency</option>
                <option>Lupin</option>
                <option>The Hollow</option>
            </select>
            <p class="hint">Can't find your title?</p>
            <button id="new-entry-btn" class="desk-sense-button desk-sense-rounding">New entry</button>
        </div>
        <div id="input-section" style="display: none;">
            <input type="text" id="series-input" placeholder="Enter series name">
            <button id="cancel-entry-btn" class="desk-sense-button desk-sense-rounding">Cancel</button>
        </div>
        <div class="modal-actions">
            <button id="confirm-btn" class="desk-sense-button desk-sense-rounding">Confirm</button>
            <button id="ignore-btn" class="desk-sense-button desk-sense-rounding">Don't ask again</button>
        </div>
    </div>
</div>
