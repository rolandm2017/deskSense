<!--
* RESPONSIVE STYLING EXPLANATION:
*
* VW (Viewport Width):
* - 1vw = 1% of viewport width
* - Example: 4vw on 1920px screen = 76.8px, on 1280px screen = 51.2px
* - Makes elements scale with screen size
*
* CLAMP(min, preferred, max):
* - Sets a scalable value with minimum and maximum bounds
* - Example: clamp(14px, 2.5vw, 18px) means:
* - Never smaller than 14px
* - Scale with 2.5% of viewport width
* - Never grow larger than 18px
* - Grows/shrinks between 14-18px as screen resizes
*
* MIN(value1, value2):
* - Uses the smaller of two values
* - Example: min(400px, 80vw) means:
* - Use 400px if 80% of viewport is wider than 400px
* - Use 80% of viewport if screen is smaller
* - Prevents elements from being too large on small screens 
-->

<div id="desk-sense-modal">
    <style>
        #desk-sense-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        #desk-sense-modal h2 {
            font-size: 28px;
            color: black
        }

        #series-select {
            border: 2px solid #6C33FF;
            color: #333; /* Text color for the selected option */

            font-size: 14px;
            background-color: white;
        }
        
        #series-select option {
            color: #333; /* Text color for dropdown options */
            background-color: white; /* Background color for dropdown options */
            font-size: 14px;
            padding: 8px;
        }
        
        /* For hover effect on options */
        #series-select option:hover {
            font-size: 14px;
            background-color: #f0f0f0;
            color: #000;
        }

        #dropdown-selection {
            border: 2px solid #6C33FF;
        }

        #new-entry-btn {
            background-color: #FF6B3D;
        }

        #confirm-btn {
            background-color: #1A73E8;
        }

        #dont-ask-again-btn {
            background-color: #E0E0E0;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10001;
            width: 300px;
            text-align: center;
        }

        .modal-box select,
        .modal-box input {
            width: 100%;
            padding: 6px;
            margin-top: 10px;
        }

        .modal-actions {
            margin-top: 15px;
        }

        .modal-actions button {
            margin: 5px;
        }

        .hint {
            font-size: 1.85em;
            margin-top: 10px;
            color: #555;
        }

        .desk-sense-rounding {
            
            border-radius: 8px;
            border: 0;
        }

        .desk-sense-button {
            padding: 12px;
            height: auto;
            width: auto;
            background-color: #AAAAAA;
            font-size: 1.55em;
        }
    </style>
    <div class="modal-backdrop"></div>
    <div class="modal-box">
        <h2>What are you watching?</h2>
        <div id="dropdown-section">
            <select id="series-select" class="desk-sense-rounding">
                <option>Hilda</option>
                <option>The Three Body Problem</option>
                <option>The Agency</option>
                <option>Lupin</option>
                <option>The Hollow</option>
            </select>
            <p class="hint">Can't find your title?</p>
            <button id="new-entry-btn" class="desk-sense-button desk-sense-rounding">New entry</button>
        </div>
        <div id="input-section" style="display: none;">
            <input type="text" id="series-input" placeholder="Enter series name">
            <button id="cancel-entry-btn" class="desk-sense-button desk-sense-rounding">Cancel</button>
        </div>
        <div class="modal-actions">
            <button id="confirm-btn" class="desk-sense-button desk-sense-rounding">Confirm</button>
            <button id="ignore-btn" class="desk-sense-button desk-sense-rounding">Don't ask again</button>
        </div>
    </div>
</div>
